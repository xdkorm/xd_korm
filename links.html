    <style>
        body {
            font-family: 'Play', sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .overlay {
            position: relative;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1) 10%, rgba(255, 255, 255, 1) 90%, rgba(255, 255, 255, 0));
            margin-bottom: 20px;
        }
        .status-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .status-card {
            background-color: #2a2a2a;
            width: 300px;
            height: 120px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 10px;
            position: relative;
        }
        .status-divider {
            width: 2px;
            background-color: rgba(255, 255, 255, 0.2);
            height: 100px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: #2a2a2a;
            width: 200px;
            height: 120px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        .card a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background-color: transparent;
        }
        .card a img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
    </style>
</head>
